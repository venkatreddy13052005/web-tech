
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: rgb(191, 227, 246);
            margin: 1px solid black;
        }
        .required::after{
            content: "*";
            color: red;
        }
        p{
            color: red;
        }
        p span{
            color:rgb(100, 145, 162);
            
        }
    </style>
</head>
<body >
    <h1 style="color: blue; text-align: center;">Registration Form</h1>
    <form id="regform">
        <label for="fn" class="required">First Name(Minimum 6 characters)</label>
        <input type="text" id="fn" required><br><br>
        <label for="ln" class="required">Last Name</label>
        <input type="text" id="ln"><br><br>
        <label for="em" class="required">EmailAddress(Minimum 6 characters)</label>
        <input type="email" id="em"><br>
        <p >(one e-mail id only)    
            <span> e.g. smith@hotmail.com</span></p>
        <label for="pass" class="required">Password(Minimum 6 characters)</label>
        <input type="password" id="pass"><br><br>
        <label for="add" class="required">Address</label>
        <input type="text" style="height: 50px; width: 200px;" id="add"><br><br>
        <label for="mn" class="required">Mobile No </label>
        <input type="tel" id="mn"><br><br>
        <label for="gd">Gender</label>
        <input type="radio" > male
        <input type="radio">female<br><br>
        <input type="submit" value="submit">
        <input type="submit" value="reset">

    </form>
</body>
</html>
